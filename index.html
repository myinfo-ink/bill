<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <title>Bill Dong</title>
</head>

<body>
    <h1>Hello.</h1>
    <h2>My name is <a href="#">Bill Dong</a>.</h2>
    <div id="card" class="mdui-card">

        <!-- 卡片头部，包含头像、标题、副标题 -->
        <div class="mdui-card-header">
            <img class="mdui-card-header-avatar" src="img/avatar.png" />
            <div class="mdui-card-header-title">Bill Dong</div>
            <div class="mdui-card-header-subtitle">- Beijing, China</div>
        </div>

        <div class="mdui-card-media">
            <img src="img/card.jpg" />

            <div id="share" class="mdui-card-menu">
                <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
            </div>
        </div>

        <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">Bill Dong</div>
            <div class="mdui-card-primary-subtitle">- Beijing, China</div>
        </div>

        <div class="mdui-card-content">
            My name is Bill Dong, I am from Beijing, China, I am a network engineer.
        </div>

        <div class="mdui-card-actions">
            <a style="color: black;" target="_blank" href="https://github.com/18510047382"><button class="mdui-btn mdui-ripple">Github</button></a>
        </div>

    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
